<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Klassentreffen</title>
</head>
<body>
    <header>
        <img src="./assets/Eintopflogo.png" alt="logo">
        <div class="headNebenLogo">
            <p class="headline">Das Ereignis des Jahres 2022</p>
            <p class="subheadline">Klassentreffen Pulmentum Clava</p>
        </div>
    </header>
    <main>
        <form action="https://formspree.io/f/mwkywvky" method="post">
            
                <div class="eingabeName">
                    <legend>Personal Data</legend>
                    <div>
                    
                        <label for="firstname">First name: </label>
                        <input type="text" id="firstname" name="firstname" class="nameboxSize" placeholder="Your Firstname">
                    </div>
                    <div>
                        <label for="lastname">Last name: </label>
                        <input type="text" name="lastname" id="lastname" class="nameboxSize" placeholder="Your Lastname">
                    </div>
                </div>
                
                <div class="terminAuswahl">
                    <p>Folgende Termine stehen zur Wahl:</p>
                    <div>
                        <input type="checkbox" name="siebter" id="siebter" class="cbSize">
                        <label for="siebter">07.10.22 - 09.10.22</label>
                    </div>
                    <div>
                        <input type="checkbox" name="vierzehnter" id="vierzehnter" class="cbSize">
                        <label for="vierzehnter">14.10.22 - 16.10.22</label>
                    </div>
                    <div>
                        <input type="checkbox" name="einundzwanzigster" id="einundzwanzigster" class="cbSize">
                        <label for="einundzwanzigster">21.10.22 - 23.10.22</label>
                    </div>
                    <div>
                        <input type="checkbox" name="achtundzwanzigster" id="achtundzwanzigster" class="cbSize">
                        <label for="achtundzwanzigster" >28.10.22 - 30.10.22</label>
                    </div>
                </div>
            
                <div class="submitButton">
                    <button type="eingabe">Submit</button>
                </div>
        </form>
        
    </main>
    <footer>
        <div class="d7">
            <p>07.10.22 - 09.10.22</p>
            <p class="name">(2) Uwe, Ella</p>
        </div>
        <div class="d14">
            <p>14.10.22 - 16.10.22</p>
            <p class="name">(2) Uwe, Ella</p>
        </div>
        <div class="d21">
            <p>21.10.22 - 23.10.22</p>
            <p class="name">(2) Uwe, Ella</p>
        </div>
        <div class="d28">
            <p>28.10.22 - 30.10.22</p>
            <p class="name">(2) Uwe, Ella</p>
        </div>
    </footer>
    <script src="./js/fireworks.js"></script>
</body>
</html>
